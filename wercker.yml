box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A step that will run pre-build grunt tasks
    - grunt:
        tasks: less uglify

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: wintersmith build
        code: ./node_modules/.bin/wintersmith build -o ./build
deploy:
  steps:
    - script:
        name: Deploy to Github Personal Page
        code: |-

            # remove current .git folder
            rm -rf .git

            # create CNAME
            echo "joemercer.com" > CNAME

            git init

            git config user.email "pleasemailus@wercker.com"
            git config user.name "werckerbot"

            git add .
            git commit -m "deploy commit from $WERCKER_STARTED_BY"

            repo="$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY"
            remote="https://$WERCKER_GH_PAGES_TOKEN@github.com/$repo.git"
            branch="master"

            git push -f $remote master:$branch